<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景円 -->
  <circle cx="256" cy="256" r="240" fill="#f5f5f5" />
  <circle cx="256" cy="256" r="220" fill="#e0e0e0" />
  
  <!-- タイマーのような外枠 -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#3f51b5" stroke-width="12" />
  
  <!-- 装飾的な目盛り -->
  <g stroke="#3f51b5" stroke-width="6">
    <line x1="256" y1="76" x2="256" y2="96" />
    <line x1="436" y1="256" x2="416" y2="256" />
    <line x1="256" y1="436" x2="256" y2="416" />
    <line x1="76" y1="256" x2="96" y2="256" />
    
    <line x1="346" y1="106" x2="336" y2="122" />
    <line x1="406" y1="166" x2="390" y2="176" />
    <line x1="406" y1="346" x2="390" y2="336" />
    <line x1="346" y1="406" x2="336" y2="390" />
    <line x1="166" y1="406" x2="176" y2="390" />
    <line x1="106" y1="346" x2="122" y2="336" />
    <line x1="106" y1="166" x2="122" y2="176" />
    <line x1="166" y1="106" x2="176" y2="122" />
  </g>
  
  <!-- メインのそろばん -->
  <g transform="translate(256, 256) scale(0.6) translate(-256, -256)">
    <!-- フレーム -->
    <rect x="120" y="140" width="272" height="232" rx="15" ry="15" fill="#8d6e63" />
    <rect x="135" y="155" width="242" height="202" rx="8" ry="8" fill="#d7ccc8" />
    
    <!-- 横棒 -->
    <rect x="135" y="200" width="242" height="10" rx="5" ry="5" fill="#795548" />
    <rect x="135" y="250" width="242" height="10" rx="5" ry="5" fill="#795548" />
    <rect x="135" y="300" width="242" height="10" rx="5" ry="5" fill="#795548" />
    
    <!-- 玉 -->
    <!-- 1段目 -->
    <circle cx="166" cy="175" r="14" fill="#ff5722" />
    <circle cx="216" cy="175" r="14" fill="#ff9800" />
    <circle cx="266" cy="175" r="14" fill="#ffc107" />
    <circle cx="316" cy="175" r="14" fill="#4caf50" />
    
    <!-- 2段目 -->
    <circle cx="191" cy="225" r="14" fill="#9c27b0" />
    <circle cx="241" cy="225" r="14" fill="#e91e63" />
    <circle cx="291" cy="225" r="14" fill="#3f51b5" />
    <circle cx="341" cy="225" r="14" fill="#2196f3" />
    
    <!-- 3段目 -->
    <circle cx="166" cy="275" r="14" fill="#ffc107" />
    <circle cx="216" cy="275" r="14" fill="#4caf50" />
    <circle cx="266" cy="275" r="14" fill="#9c27b0" />
    <circle cx="316" cy="275" r="14" fill="#e91e63" />
    
    <!-- 4段目 -->
    <circle cx="191" cy="325" r="14" fill="#3f51b5" />
    <circle cx="241" cy="325" r="14" fill="#2196f3" />
    <circle cx="291" cy="325" r="14" fill="#ff9800" />
    <circle cx="341" cy="325" r="14" fill="#ffc107" />
  </g>
  
  <!-- トロフィー -->
  <g transform="translate(256, 120) scale(0.3)">
    <polygon points="0,-80 60,-40 36,40 -36,40 -60,-40" fill="#ffc107" stroke="#ff9800" stroke-width="8" />
    <rect x="-24" y="40" width="48" height="20" fill="#ff9800" />
    <rect x="-32" y="60" width="64" height="10" fill="#ff9800" />
  </g>
  
  <!-- メダル -->
  <g transform="translate(130, 350) scale(0.25)">
    <circle cx="0" cy="0" r="60" fill="#ffd700" stroke="#ff9800" stroke-width="6" />
    <text x="0" y="20" font-family="Arial" font-size="70" text-anchor="middle" fill="#ff9800" font-weight="bold">1</text>
  </g>
  <g transform="translate(380, 350) scale(0.25)">
    <circle cx="0" cy="0" r="60" fill="#c0c0c0" stroke="#9e9e9e" stroke-width="6" />
    <text x="0" y="20" font-family="Arial" font-size="70" text-anchor="middle" fill="#9e9e9e" font-weight="bold">2</text>
  </g>
  
  <!-- スピード感を表現するライン -->
  <g stroke-linecap="round">
    <path d="M 80,400 C 120,380 160,390 190,410" stroke="#ff5722" stroke-width="8" fill="none" />
    <path d="M 90,370 C 130,350 170,360 200,380" stroke="#2196f3" stroke-width="8" fill="none" />
    <path d="M 310,410 C 340,390 380,380 420,400" stroke="#4caf50" stroke-width="8" fill="none" />
    <path d="M 300,380 C 330,360 370,350 410,370" stroke="#9c27b0" stroke-width="8" fill="none" />
  </g>
</svg>